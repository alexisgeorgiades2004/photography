<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery Park - Alexis Georgiades Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000;
        }
        
        header {
            background: #000;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: 1px;
        }
        
        nav {
            background: #111;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: opacity 0.3s;
        }
        
        nav a:hover {
            opacity: 0.6;
        }
        
        section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #fff;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .photo-grid {
            column-count: 3;
            column-gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            background: #1a1a1a;
            cursor: pointer;
            margin-bottom: 1.5rem;
            break-inside: avoid;
            display: inline-block;
            width: 100%;
            transition: opacity 0.3s;
        }
        
        .photo-item:hover {
            opacity: 0.8;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
            display: block;
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            font-weight: 300;
            transition: opacity 0.3s;
        }
        
        .lightbox-close:hover {
            opacity: 0.6;
        }
        
        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            padding: 1rem;
            user-select: none;
            transition: opacity 0.3s;
            z-index: 1001;
        }
        
        .lightbox-prev:hover,
        .lightbox-next:hover {
            opacity: 0.6;
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            z-index: 1001;
        }
        
        footer {
            background: #000;
            color: #666;
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #333;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            nav ul {
                gap: 1.5rem;
            }
            
            .photo-grid {
                column-count: 1;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
            
            .lightbox-close {
                right: 20px;
                top: 10px;
                font-size: 2rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .photo-grid {
                column-count: 2;
            }
        }
    </style>
</head>
<body>

    <nav>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <span class="lightbox-close" onclick="closeLightbox(event)">&times;</span>
        <span class="lightbox-prev" onclick="changeImage(-1, event)">&#10094;</span>
        <div class="lightbox-content">
            <img class="lightbox-image" id="lightbox-img" src="" alt="">
        </div>
        <span class="lightbox-next" onclick="changeImage(1, event)">&#10095;</span>
        <div class="lightbox-counter" id="lightbox-counter"></div>
    </div>
    
    <footer>
        <p>&copy; 2025 Alexis Georgiades. All rights reserved.</p>
    </footer>
    
    <script>
        const images = [
            
            '101725-DiscoveryPark-compressed/bro_more_algae.jpg',
            '101725-DiscoveryPark-compressed/broken bench saturated.jpg',
            '101725-DiscoveryPark-compressed/broken bench.jpg',
            '101725-DiscoveryPark-compressed/corner tree.jpg',
            '101725-DiscoveryPark-compressed/curved land pic.jpg',
            '101725-DiscoveryPark-compressed/dark_algae.jpg',
            '101725-DiscoveryPark-compressed/dark_algae_zoomed_in.jpg',
            '101725-DiscoveryPark-compressed/open_path.jpg',
            '101725-DiscoveryPark-compressed/redgreenleaf.jpg',
            '101725-DiscoveryPark-compressed/sand cliff saturated.jpg',
            '101725-DiscoveryPark-compressed/tree.jpg',
            '101725-DiscoveryPark-compressed/water_hill.jpg',
        ];

        let currentIndex = 0;
        
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const counter = document.getElementById('lightbox-counter');
            
            img.src = images[currentIndex];
            counter.textContent = `${currentIndex + 1} / ${images.length}`;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }
        
        function changeImage(direction, event) {
            event.stopPropagation();
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            
            const img = document.getElementById('lightbox-img');
            const counter = document.getElementById('lightbox-counter');
            img.src = images[currentIndex];
            counter.textContent = `${currentIndex + 1} / ${images.length}`;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, e);
                } else if (e.key === 'Escape') {
                    closeLightbox({target: lightbox});
                }
            }
        });
    </script>
</body>
